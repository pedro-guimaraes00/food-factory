<div class="card" style="margin-top: 20px;" [@showCart]="cartState">
    <div class="card-body">
        <h5>
            <img src="assets/icons/cart3.svg" style="width: 20px;margin-top: -5px">
             Carrinho
        </h5>

        <div *ngIf="!showItems().length" [@showCart]="cartState">
            <p style="margin-top: 40px;">Seu carrinho está vazio!</p>
            <p>Comece escollhendo alguma delícia do nosso menu! :)</p>
        </div>

        <table class="table-responsive">
            <tr *ngFor="let item of showItems()" [@row]="rowState"> 
                <th>({{item.quantity}}x) {{item.menuItem.name}}</th>
                <td>| {{item.value()| currency: 'BRL': true}}</td>
                <td (click)="removeItem(item)"><img src="assets/icons/x-circle.svg" style="margin-left: 10px"></td>
            </tr>
        </table>
    </div>

    <div class="card-footer" *ngIf="showItems().length">
        <tr>
            <th style="width:50%">Valor do frete:</th>
            <td class="text-right">{{delivery | currency: 'BRL': true}}</td>
        </tr>
        <tr>
            <th>Itens selecionados:</th>
            <td class="text-right">{{totalValue() | currency: 'BRL': true}}</td>
        </tr>

        <div class="row" style="margin-top:20px" *ngIf="showItems().length">
            <div class="col-md-3"></div>
            <div class="col-md-4">
                <button (click)="clearItems()" class="btn btn-md btn-danger">LIMPAR</button>
            </div>
            <div class="col-md-5">
                <button [routerLink]="['/order']" class="btn btn-md btn-success">PRÓXIMO</button>
            </div>
        </div>
    </div>
</div>
